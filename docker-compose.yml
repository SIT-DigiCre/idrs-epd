version: "3"
services:
  api:
    build: python
    volumes:
      - ./log/gunicorn:/app/log/gunicorn
      - ./image:/app/image
      - ./font:/app/font
    environment:
      TZ: Asia/Tokyo
    restart: always
  nextjs:
    build: next
    restart: always
  nginx:
    build: nginx
    ports:
      - 80:80
    environment:
      TZ: Asia/Tokyo
    restart: always
